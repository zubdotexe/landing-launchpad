<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- inter -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="raleway-normal default-bg">
    <header class="header">
        <nav>
            <ul>
                <li><a href="" class="logo inter-normal" style="font-size: 34px;">LOGO</a></li>
                <li><a href=""><button class="btn-primary raleway-normal">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <!-- action section starts -->
        <section class="action">
            <div>
                <h2 class="section-title">See it in Action</h2>
                <p class="action-desc">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="./images/wc-mini.png" alt="WC-mini image">
        </section>

        <!-- productive users section starts -->
        <section class="productive-users">
            <h3 class="productive-users-title">Joined Thousands of Productive Users</h3>
            <div class="productive-users-container">
                <div class="productive-users-item inter-normal">
                    <h1 class="productive-users-val">50K</h1>
                    <p class="productive-users-metric">Active Users</p>
                </div>
                <div class="productive-users-item inter-normal">
                    <h1 class="productive-users-val">2M+</h1>
                    <p class="productive-users-metric">Focus Sessions</p>
                </div>
                <div class="productive-users-item inter-normal">
                    <h1 class="productive-users-val">95%</h1>
                    <p class="productive-users-metric">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
